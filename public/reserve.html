<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/v4-shims.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Righteous&display=swap" rel="stylesheet">
    <title>Hot Restaurant</title>
</head>

<body>

    <div class="container">
        <div class="col-md-12">

            <div class="card text-center">
                <div class="card-header">
                    <h1 class="card-title display-2 m-4"><i class="fas fa-fire"></i> Hot Restaurant</h1>
                    <hr>
                    <h2 class="m-4"><i class="fas fa-arrow-alt-circle-down"></i> Let's Get That Table Booked! <i class="fas fa-arrow-alt-circle-down"></i></h2>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="container p-4">
        <div class="row">

            <div class="col-md-3"></div>
            <div class="card col-md-6">
                <div class="card-body">
    
                    <form>
                        <div class="form-group">
                            <label for="reserveFullName">Full Name</label>
                            <input type="text" class="form-control" id="reserveFullName"
                                placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="reserveEmail">Email address</label>
                            <input type="email" class="form-control" id="reserveEmail"
                                placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="reservePhoneNumber">Phone Number</label>
                            <input type="tel" class="form-control" id="reservePhoneNumber"
                                placeholder="000-000-0000">
                        </div>
                        <div class="form-group">
                            <label for="idNumber">Id Number</label>
                            <input type="number" class="form-control" id="idNumber"
                                placeholder="42">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
